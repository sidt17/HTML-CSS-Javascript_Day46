<!DOCTYPE html>
<html>
    <head>
        <title>Employee PayRoll Form</title>
        <link  rel="stylesheet" href="EmployeeNewPayroll.css">
        
        <script defer src="EmployeePayroll.js"></script> 
        <script defer src="payroll_form.js"></script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="img.png" width=33%">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>

            </div> 
      </header>

      <div class="form-content">
const resetForm = () =>{
    <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)"; return false">
        <div class="form-head">
            Employee PayRoll Form
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name.."
            required>
            <error-output class="text-error" for="text"></error-output>
        </div>
     

        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="image1" required>
                    <img class="profile" id='image1' src="img1.jpg">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="image2" required>
                    <img class="profile" id='image2' src="img3.jpg">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="image3" required>
                    <img class="profile" id='image3' src="img2.jpg">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="image4" required>
                    <img class="profile" id='image4' src="img4.jpg">
                </label>
                </div>

         </div>
         <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>

                <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                <label class="text" for="others">Others</label>
                </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>
                    <div>    
                        <input type="range" id="salary" name="salary"min="30000"
                        max="50000" step="100" value="40000">
                        <output class="salary-output" for="salary">40000</output>
                    </div>
            </div>
            <script>
                const salary = document.querySelector('#salary'); 
                            const output= document.querySelector('.salary-output');
                            output.textContent = salary.value; 
                            salary.addEventListener('input', function() {
                            output.textContent = salary.value;
                            });
                        
            </script>
            <div class="nativeDateTimePicker">
                <label for="party"> Choose a Date and time</label>
                <input type="datetime-local" id="party" name="party">
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="write something" 
                    style="height:100px"></textarea>
                </div>
                    <div class="buttonParent">
                        <a href="/home.html" class="resetButton button cancelButton">Cancel</a> <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                
                </div>
            </div>
            
        </form>
    </div>
     </body>
 </html>
